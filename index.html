<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marvel Comics Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- reset styling to default values to ensure cross browser compatibility-->
    <!--<link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />-->
    <!-- Bootstrap latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <!-- external styling -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <!-- jQuery library CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to external javascript -->
    <script src="./assets/javascript/triviaGame.js"></script>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">How Well DO You Know Marvel Comics?</h1>
            <h3 class="text-center">Tony Stark gave up after question no. 7, Reed Richards called it quits at no. 14 and Bruce Banner went total Hulk by no. 19. Can you do any better?</h3>
            <br></br>
            <div id="button">
                <button type="button" id="startBtn" class="button text-center btn-lg">Take the Quiz!!</button>
            </div>
        </div>
        <div id="slideShow">
            <div class="row">
                <div class="col-lg-2"></div>
                <div id="imageHolder"class="col-lg-8"></div>
                </div>
                <div class="col-lg-2"></div>
            </div>

        </div>
        <div id="subContainer">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <h1 id="showTimer"></h1>
                </div>
                <div class="col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3 id="question">The Fantastic Four have their headquarters in which building?</h3>
                    </div>
                </div>
            <div class="row">
                <div class="col-lg-5"></div>
                <div class="col-lg-2">
                    <div id="answers">
                        <div class="radio text-left">
                            <label><input type="radio" class="answer" value="a0"><span id="answer0"></span></label>
                        </div>
                        <div class="radio text-left">
                            <label><input type="radio" class="answer" value="a1"><span id="answer1"></span></label>
                        </div>
                        <div class="radio text-left">
                            <label><input type="radio" class="answer" value="a2"><span id="answer2"></span></label>
                        </div>
                        <div class="radio text-left">
                             <label><input type="radio" class="answer" value="a3"><span id="answer3"></span></label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5"></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3 id="question">Where does Peter Parker work as a photographer?</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5"></div>
                <div class="col-lg-2">
                    <div id="answers">
                        <div class="radio text-left">
                            <label><input type="radio" id="rad1">The Daily Planet</label>
                        </div>
                        <div class="radio text-left">
                            <label><input type="radio" id="rad2">The Daily Bugle</label>
                        </div>
                        <div class="radio text-left">
                            <label><input type="radio" name="rad3">The NY Times</label>
                        </div>
                        <div class="radio text-left">
                            <label><input type="radio" name="rad4">Rolling Stone</label>
                        </div>
                    </div>
                </div>
                        <div class="col-lg-5"></div>

            </div>
        </div>

    </div>
    
</body>
</html>
