<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marvel Comics Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <!-- external styling -->
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <!-- jQuery library CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to external javascript -->
    <script src="./assets/javascript/triviaGame.js"></script>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h2 id="gameHeader"class="text-center">How Well Do You Know Marvel Comics?</h2>
            <div id="button">
                <button type="button" id="startBtn" class="button text-center btn-lg">Start Game</button>
            </div>
        </div>
        <div id="slideShow">
            <div class="row">
                <div class="col-lg-2"></div>
                <div id="imageHolder"class="col-lg-8">
                </div>
            </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
        <div id="subContainer">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <h2 id="showTimer"></h2>
                </div>
                <div class="col-lg-3"></div>
            </div>

            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <h3>Questions Remaining:<span id="questionsRemaining"></span></h3>
                </div>
                <div class="col-lg-3"></div>
            </div>


            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                    <h3 id="correct">Correct:<span id="numberCorrect"></span></h3>
                </div>
                <div class="col-lg-3">
                    <h3 id="incorrect">Incorrect:<span id="numberIncorrect"></span></h3>
                </div>
                <div class="col-lg-3"></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3 id="question"></h3>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div id="answers">
                        <div class="radio text-left">
                            <label><input type="radio" name="question" class="answer" value="a0"><span id="answer0"></span></label>
                        </div>
                        <div class="radio text-left">
                            <label><input type="radio" name="question" class="answer" value="a1"><span id="answer1"></span></label>
                        </div>
                        <div class="radio text-left">
                            <label><input type="radio" name="question" class="answer" value="a2"><span id="answer2"></span></label>
                        </div>
                        <div class="radio text-left">
                             <label><input type="radio" name="question" class="answer" value="a3"><span id="answer3"></span></label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
